<div id="low_box_reports" class="top_div">
  <div style="padding: 10px 10px 0px;">
    <h4 style="font-size: 20px">Lignes de note de frais</h4>
    <div class="example-container" style="height: auto;">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="MISSION">
          <th mat-header-cell *matHeaderCellDef> Mission</th>
          <td mat-cell *matCellDef="let element"> {{ element.mid }} </td>
        </ng-container>

        <ng-container matColumnDef="REMBOURSEMENT">
          <th mat-header-cell *matHeaderCellDef> Remboursement</th>
          <td mat-cell *matCellDef="let element"> {{element.reasonOfRefund}} </td>
        </ng-container>

        <ng-container matColumnDef="TYPE">
          <th mat-header-cell *matHeaderCellDef> Type</th>
          <td mat-cell *matCellDef="let element"> {{element.typeOfExpense}} </td>
        </ng-container>

        <ng-container matColumnDef="DATE">
          <th mat-header-cell *matHeaderCellDef> Date</th>
          <td mat-cell *matCellDef="let element"> {{element.dateOfOperation |  date:'MM/dd/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="DETAILS">
          <th mat-header-cell *matHeaderCellDef> DÃ©tails</th>
          <td mat-cell *matCellDef="let element"> {{element.additionalDetail.substring(0, 30)}}... </td>
        </ng-container>

        <ng-container matColumnDef="MONTANT">
          <th mat-header-cell *matHeaderCellDef> Montant</th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} EUR </td>
        </ng-container>


        <ng-container matColumnDef="AVANCE">
          <th mat-header-cell *matHeaderCellDef> Avance</th>
          <td mat-cell *matCellDef="let element">
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
