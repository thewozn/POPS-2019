<div class="card">
  <div class="card-header">
    <h3>Connexion </h3>
  </div>

  <div class="card-body">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="input-group form-group">

        <input type="text" id="user_email" class="form-control" placeholder="Email" name="user_email" ngModel required>

      </div>
      <div class="input-group form-group">
        <input type="password" id="user_pwd" class="form-control" placeholder="Password" name="user_pwd" ngModel
          required>
      </div>
      <div class="form-group" class="center">
        <input type="button" value="Login" class="btn float-right login_btn" id="login" (click)="onSignIn(f)" Se connecter>
      </div>
    </form>
  </div>
  <div class="card-footer">

    <div class="d-flex justify-content-center">
      <a href="#">Mot de passe oubli√©?</a>

    </div>
  </div>
</div>
